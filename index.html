<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Modal UI Design</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="custom-container">
        <div class="custom-box-shadow"></div>

        <div class="custom-card">
            <div class="custom-header">
                <div class="custom-title">

                    <div class="custom-filter-title">
                        <p>Filter</p>
                    </div>
                    <div class="custom-close-icon"><a href="#"><i class="custom-icon lg X"></i></a></div>
                </div>
                <div class="custom-search">
                    <div class="custom-search-title">
                        <p>Search by keyword</p>
                    </div>
                    <div class="custom-search-input">
                        <div><i class="icon shorc"></i></div>
                        <div><input type="text" placeholder="Search jobs"></div>
                    </div>
                </div>
                <div class="custom-view">
                    <div class="custom-view-title">
                        <p>View</p>
                    </div>
                    <div class="custom-view-options">

                        <div class="custom-option">
                            <div><input type="radio" name="view-color"></div>
                            <div class="custom-label">
                                <p>All job posts</p>
                            </div>
                        </div>

                        <div class="custom-option">
                            <div><input type="radio" name="view-color"></div>
                            <div class="custom-label">
                                <p>Active job posts</p>
                            </div>
                        </div>
                        <div class="custom-option">
                            <div><input type="radio" name="view-color"></div>
                            <div class="custom-label">
                                <p>Archived job posts</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="custom-option">
                    <div><input type="checkbox"></div>
                    <div class="custom-label">
                        <p>Jobs shared with me</p>
                    </div>
                </div>

            </div>
            <div class="custom-save-button"><a href="#">Save changes</a></div>
        </div>
    </div>
</body>

</html>
